<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Data</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-8">GitHub User Data</h1>
            <p class="text-gray-600 mb-8">Enter a GitHub username to get information:</p>
            <p class="text-gray-600 mb-8">To use the api : /github_user_data/{Your_username}</p>
            <form id="githubForm" method="GET">
              <input id="usernameInput" type="text" name="username" placeholder="GitHub Username" class="p-2 border border-gray-300">
              <button type="button" onclick="getGithubData()" class="bg-blue-500 text-white px-4 py-2 rounded">Get Data</button>
            </form>
        </div>
    </div>
</body>
<script>
  function getGithubData() {
      var username = document.getElementById("usernameInput").value;
      var baseUrl = "{{ base_url }}" + "github_user_data/";
      window.location.href = baseUrl + username + "/";
  }
</script>
</html>
